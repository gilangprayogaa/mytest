<!DOCTYPE html>
<html>
<head>
    <title>Tambah Produk</title>
</head>
<body>
    {% if success_message %}
    <script>
        alert("{{ success_message }}"); // Menampilkan notifikasi
        window.location.href = "{{ url_for('data') }}"; // Redirect ke halaman awal
    </script>
    {% endif %}
    <h1>Tambah Produk</h1>
    <form method="POST">
        <label for="nama_produk">Nama Produk:</label>
        <input type="text" id="nama_produk" name="nama_produk" required><br>

        <label for="harga">Harga:</label>
        <input type="text" id="harga" name="harga" pattern="[0-9]+" required><br>

        <label for="kategori">Kategori:</label>
        <input type="text" id="kategori" name="kategori"><br>

        <label for="status">Status:</label>
        <input type="text" id="status" name="status"><br>

        <input type="submit" value="Simpan">
    </form>
</body>
</html>
