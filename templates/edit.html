<!DOCTYPE html>
<html>
<head>
    <title>Edit Produk</title>
</head>
<body>
    {% if success_message %}
    <script>
        alert("{{ success_message }}"); // Menampilkan notifikasi
        window.location.href = "{{ url_for('data') }}"; // Redirect ke halaman awal
    </script>
    {% endif %}
    <h1>Edit Produk</h1>
    {% if data_produk %}
    <form method="POST">
        <label for="nama_produk">Nama Produk:</label>
        <input type="text" id="nama_produk" name="nama_produk" value="{{ data_produk[1] }}" required><br>

        <label for="harga">Harga:</label>
        <input type="text" id="harga" name="harga" value="{{ data_produk[2] }}" pattern="[0-9]+" required><br>

        <label for="kategori">Kategori:</label>
        <input type="text" id="kategori" name="kategori" value="{{ data_produk[3] }}"><br>

        <label for="status">Status:</label>
        <input type="text" id="status" name="status" value="{{ data_produk[4] }}"><br>

        <input type="submit" value="Simpan">
    </form>
    {% endif %}
</body>
</html>
